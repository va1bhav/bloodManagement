<ion-header [translucent]="true">
  <ion-toolbar>

    <ion-grid>
      <ion-row>
        <ion-col class="my-auto">
          <ion-title>
            Hi John
          </ion-title>
        </ion-col>
        <ion-col class="text-end px-4 my-auto">
          <!-- <ion-icon name="person-circle-outline"></ion-icon> -->
          <img src="/assets/icon/user-acc.jpg" width="50" height="50" class="rounded-circle">
        </ion-col>

      </ion-row>
    </ion-grid>


  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar class="bm-search" placeholder="Search" showCancelButton="focus" debounce="500">
  </ion-searchbar>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
      <ion-card-title>Card Title</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      Keep close to Nature's heart... and break clear away, once in awhile,
      and climb a mountain or spend a week in the woods. Wash your spirit clean.
    </ion-card-content>
  </ion-card>
</ion-content>
